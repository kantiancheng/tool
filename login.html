<script>
    async function retrieveUser() {
        var usernamee = document.getElementById("username").value;
        //Create your Parse Query, and define the class it will be searched
        const query = new Parse.Query("User");

        try {
            //Query the soccerPlayers object using the player name you have copied
            query.equalTo("username", document.getElementById("username").value);
            const results = await query.find();
            // Do something with the returned Parse.Object values
            for (let i = 0; i < results.length; i++) {
                const object = results[i];
                //object.id;
                var Password = object.get("cpassword");
                var rPassword = document.getElementById("password").value;
                if (rPassword == Password) {
                    window.location.href = `https://kantiancheng.github.io/tool/index.html?username=${usernamee}`;
                }

            }
        } catch (error) {
            alert(`Failed to retrieve the object, with error code: ${error.message}`);
        }
    }
</script>
