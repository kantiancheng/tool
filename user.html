<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <!-- This is the minified production version of parse js -->
    <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>
    <style>
        body {
            background-color: rgb(194, 193, 193);
        }
        
        .mmm {
            background-color: rgb(247, 246, 246);
            width: 500px;
            margin-left: 35.35%;
            height: 400px;
            border-radius: 15px;
        }
        
        h1 {
            margin-top: 30px;
            text-align: center;
        }
        
        .main {
            text-align: center;
        }
        
        .rr {
            height: 40px;
            width: 400px;
        }
        
        .sub {
            height: 40px;
            width: 400px;
        }
        
        .img {
            height: 145px;
            text-align: center;
            margin-top: 130px;
        }
        
        .img-div {
            margin-left: 42.8%;
        }
    </style>
</head>

<body>
    <div class="img-div">
        <img class="img" src="https://kantiancheng.github.io/tool/logo.png">
    </div>
    <div class="mmm">

        <h1>注册</h1>
        <div class="main">
            <input class="rr" id="username" type="text" placeholder="用户名" /><br><br>
            <input class="rr" id="email" type="email" placeholder="电子邮箱" /><br><br>
            <input class="rr" id="password" type="password" placeholder="密码" /><br><br>
            <input class="rr" id="cpassword" type="password" placeholder="密码" /><br><br>
            <button class="sub" id="createButton">创建用户</button>
        </div>
    </div>
</body>


</html>
