<html>

<head>

        @media screen and (min-height:1024px) {
            .img {
                display: none;
            }
            input {

                height: 30px;
                font-size: 400%;

            }
            body {

            }
            .mmm {
                background-color: rgb(247, 246, 246);
                width: 95.4%;

                border-radius: 15px;
            }
            h1 {
                margin-top: 30px;
                text-align: center;
                font-size: 100px;
                color: #393939;
            }
            .main {
                text-align: center;
            }
            .main-div {
                height: 30px;
            }
            .rr {
                height: 120px;
                width: 90%;
                border-radius: 15px;
            }
            .sub {
                height: 120px;
                width: 90%;
                border-radius: 15px;
                font-size: 400%;

</head>

<body>
    <div class="img-div">
        <img class="img" src="https://kantiancheng.github.io/tool/logo.png">
    </div>
    <div class="mmm">
        <div class="h1-div">
        </div>
        <h1>注册</h1>
        <div class="main-div">
        </div>
        <div class="main">
            <input class="rr" id="username" type="text" placeholder="用户名" /><br><br>
            <input class="rr" id="email" type="email" placeholder="电子邮箱" /><br><br>
            <input class="rr" id="cemail" type="email" placeholder="确认电子邮箱" /><br><br>
            <input class="rr" id="password" type="password" placeholder="密码" /><br><br>
            <input class="rr" id="cpassword" type="password" placeholder="确认密码" /><br><br>
            <button class="sub" id="createButton">创建用户</button>
        </div>
        <div style="margin-top: 30px;"></div>
        <HR style="FILTER: alpha(opacity=100,finishopacity=0,style=3)" width="100%" color=#c2c1c1 SIZE=6>
        <div style="margin-top: 30px;"></div>
        <div class="main">
            <button class="sub">登录（未开放）</button><br><br>
            <button class="sub">第三方注册（开发中）</button>
        </div>
    </div>
</body>
<script>
    // Initialize Parse
    Parse.initialize("zfIhsg3U0gapI3cxsu5UgVe5GSsZfjQ7nli6ouIv", "CDrCdGsD9BuWW6qYPQCIaJqhPELB8U7MLpHwiWh9"); //API
    Parse.serverURL = "https://parseapi.back4app.com/";

    // Create a new User
    async function createParseUser() {
        // Creates a new Parse "User" object, which is created by default in your Parse app
        let user = new Parse.User();
        // Set the input values to the new "User" object
        user.set("username", document.getElementById("username").value);
        user.set("email", document.getElementById("email").value);
        user.set("cemail", document.getElementById("cemail").value);
        user.set("password", document.getElementById("password").value);
        user.set("cpassword", document.getElementById("cpassword").value);
        try {
            // Call the save method, which returns the saved object if successful
            user = await user.save();
            if (user !== null) {
                // Notify the success by getting the attributes from the "User" object, by using the get method (the id attribute needs to be accessed directly, though)
                alert(
                    `New object created with success! ObjectId: ${
              user.id
            }, ${user.get("username")}`
                );
            }
        } catch (error) {
            alert(`Error: ${error.message}`);
        }
    }

    // Add on click listener to call the create parse user function
    document.getElementById("createButton").addEventListener("click", async function() {
        createParseUser();
    });
</script>

</html>
